<div class="modal-dialog-primary modal-header modal-block-primary">
  <h4 class="modal-title" *ngIf="options?.header">
    <div class="titoloModal">{{options.header}}</div>
  </h4>
  <button type="button" class="close" aria-label="Close" *ngIf="options?.closable" (click)="action(true)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="options?.body" [innerHTML]="options.body"></div>
<div class="modal-footer">
  <div class="row" *ngIf="options?.footer" [innerHTML]="options?.footer"></div>
  <div [ngClass]="options.buttons.length > 1 ? 'justify-content-between' : 'justify-content-end'" class="d-flex"
    *ngIf="options?.buttons" style="width: 100%; margin-top: 1rem">
    <div class="text-left" *ngFor="let button of options.buttons">
      <button style="min-width: 100px" type="button" class="btn btn-sm" [ngClass]="{
        'btn-primary': button.style ===colori.PRIMARY || !button.style,
        'btn-outline-primary': button.style ===colori.PRIMARY_OUTLINE ,
        'btn-danger': button.style ===colori.DANGER ,
        'btn-info': button.style ===colori.INFO ,
        'btn-secondary':button.style ===colori.SECONDARY ,
        'btn-custom-modal':button.style === colori.CUSTOM ,
        'btn-custom-outline-modal':button.style === colori.CUSTOM_OUTLINE ,
        'btn-warning': button.style ===colori.WARNING,
        'btn-custom-transparent': button.style ===colori.CUSTOM_TRANSPARENT  }"
        (click)="action(button?.value,button.route,button.functionBtn)" data-dismiss="modal">
        {{button.label}}
      </button>
    </div>
  </div>
</div>
