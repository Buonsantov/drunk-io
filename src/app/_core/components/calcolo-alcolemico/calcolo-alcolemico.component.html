<div *ngIf="show && tabella">

    <h3 class="p-5 title-drunk">Calcolo Alcolemico</h3>


    <div class="row mb-5 w-100 card-center" id="contatti">
        <div class="col-12 col-lg-6">
            <!--start card-->
            <div class="card-wrapper card-space">
                <div class="card card-bg card-big no-after">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h3 class="card-title h5 pt-1">Drink.</h3>
                            </div>
                            <div class="toggles">
                                <label for="info">
                                    Stomaco Pieno
                                    <input type="checkbox" id="info" [(ngModel)]="stomaco">
                                    <span class="lever"></span>
                                </label>
                            </div>


                        </div>

                        <!--  FORM -->
                        <form id="form" #formValid="ngForm" novalidate>
                            <div class="row mt-5">



                                <div class="col-sm-12 col-12">
                                    <div class="form-group input-item">
                                        <label for="peso" class="active label-select">Seleziona un Drink*</label>
                                        <ng-select #drinkSelect [searchable]="false" [clearable]="true" required
                                            [(ngModel)]="selected" name="drink" title="drink" id="drink"
                                            (change)="selectDrink($event)">
                                            <ng-option *ngFor="let p of drinks" [value]="p"
                                                [disabled]="getInDrinks(p?.nome)">{{p?.nome}}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-sm-12 col-12" *ngFor="let d of drinkSelected">
                                    <div class="d-flex justify-content-between center-item">
                                        <div class="d-flex center-item">
                                            <div class="clickable center-item" placement="top" ngbTooltip="Cancella"
                                                (click)="cancella(d.id)">
                                                <svg class="icon">
                                                    <use href="./bootstrap-italia/dist/svg/sprites.svg#it-delete"
                                                        xlink:href="./bootstrap-italia/dist/svg/sprites.svg#it-tool">
                                                    </use>
                                                </svg>
                                            </div>
                                            <div class="p-1">{{d.id}}</div>

                                        </div>
                                        <div>
                                            <button class="btn btn-sm center-item" placement="top" ngbTooltip="Togli">
                                                <svg class="icon" (click)="togli(d.id)">
                                                    <use href="./bootstrap-italia/dist/svg/sprites.svg#it-minus"
                                                        xlink:href="./bootstrap-italia/dist/svg/sprites.svg#it-tool">
                                                    </use>
                                                </svg>
                                            </button>

                                            {{d.num}}

                                            <button class="btn btn-sm center-item" placement="top"
                                                ngbTooltip="Aggiungi"> <svg class="icon" (click)="aggiungi(d.id)">
                                                    <use href="./bootstrap-italia/dist/svg/sprites.svg#it-plus"
                                                        xlink:href="./bootstrap-italia/dist/svg/sprites.svg#it-tool">
                                                    </use>
                                                </svg>
                                            </button>
                                        </div>

                                    </div>


                                </div>

                            </div>
                        </form>
                        <div class="it-card-footer m-0 mt-5">
                            <div class="buttonContainer col-12  w-100 d-flex justify-content-end">

                                <button class="btn btn-primary  mx-2 my-2 btn-md" (click)="calcolo()"  [disabled]="!this.drinkSelected.length">Calcola</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end card-->
        </div>
    </div>


</div>
