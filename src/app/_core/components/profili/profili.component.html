<div class="d-flex justify-content-between" style="place-items: center;">
    <h3 class="p-5">Lista profili</h3>
    <div class="clickable add-profile" placement="top" ngbTooltip="Aggiungi"
    [routerLink]="['/profilo', '0']">
        <svg class="icon-lg icon" style="fill: #06c;">
            <use href="/bootstrap-italia/dist/svg/sprites.svg#it-plus-circle"
                xlink:href="/bootstrap-italia/dist/svg/sprites.svg#it-tool"></use>
        </svg>
    </div>
</div>

<div id="cont" class="py-3 px-5">
    <div class="row w-100 card-center" id="profili">
        <div class="col-12 col-lg-6 col-xl-4" *ngFor="let user of profili">
            <!--start card-->
            <div class="card-wrapper card-space">
                <div class="card card-bg card-big no-after">
                    <div class="card-body">
                        <div class="justify-content-between d-flex">
                            <div class="d-flex">
                                <svg class="icon">
                                    <use href="/bootstrap-italia/dist/svg/sprites.svg#it-user"
                                        xlink:href="/bootstrap-italia/dist/svg/sprites.svg#it-tool"></use>
                                </svg>
                                <h3 class="card-title h5 pt-1"> {{user?.nome}}</h3>
                            </div>
                            <div class="d-flex">
                                <div class="clickable" placement="top" ngbTooltip="Cancella" (click)="cancella(user?.id)">
                                    <svg class="icon">
                                        <use href="/bootstrap-italia/dist/svg/sprites.svg#it-delete"
                                            xlink:href="/bootstrap-italia/dist/svg/sprites.svg#it-tool"></use>
                                    </svg>
                                </div>
                                <div class="clickable" placement="top" ngbTooltip="Modifica"
                                    [routerLink]="['/profilo', user.id]">
                                    <svg class="icon ">
                                        <use href="/bootstrap-italia/dist/svg/sprites.svg#it-pencil"
                                            xlink:href="/bootstrap-italia/dist/svg/sprites.svg#it-tool"></use>
                                    </svg>
                                </div>
                                <div (click)="selezionaProfilo(user?.id)" placement="top" ngbTooltip="Seleziona profilo"
                                    [ngClass]="user.profiloSelezionato ? 'disabled' : 'clickable green-fill' ">
                                    <svg class="icon  ">
                                        <use href="/bootstrap-italia/dist/svg/sprites.svg#it-check"
                                            xlink:href="/bootstrap-italia/dist/svg/sprites.svg#it-tool"></use>
                                    </svg>
                                </div>
                            </div>

                        </div>
                        <div class="mt-2 mb-5">
                            {{getSesso(user.sesso)}} - {{user.peso}}Kg
                        </div>
                    </div>
                </div>
            </div>
            <!--end card-->
        </div>
    </div>
</div>
