<app-calcolo-alcolemico [tabella]="tabella?.response" [show]="mostraCalcolo" (tassoOut)="handleTasso($event)" *ngIf="mostraCalcolo"></app-calcolo-alcolemico>
<app-risultato-alcolemico [tabella]="sanzioni?.response" [tasso]="tasso" (back)="handleRisultato($event)"*ngIf="!mostraCalcolo && tasso" ></app-risultato-alcolemico>
