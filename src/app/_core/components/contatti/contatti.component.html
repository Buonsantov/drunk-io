<h3 class="title-drunk">Contattaci / Segnalazioni</h3>

<div class="row mb-5 w-100 card-center" id="contatti">
    <div class="col-12 col-lg-6">
        <!--start card-->
        <div class="card-wrapper card-space">
            <div class="card card-bg card-big no-after">
                <div class="card-body">
                    <h3 class="card-title h5 ">Invia Email</h3>

                    <!--  FORM -->
                    <form id="form" #formValid="ngForm" novalidate>
                        <div class="row mt-5">
                            <div class="col-lg-12 col-sm-12 col-12">
                                <div class="form-group input-item">
                                    <label for="fromMail" class="active">Mail*</label>
                                    <input type="text" name="fromMail" appLowercase appEmailControl class=" form-control"
                                        name="fromMail" id="fromMail" [(ngModel)]="fromMail" #fromMailModel="ngModel"
                                        required>
                                    <div *ngIf="fromMailModel.touched && fromMailModel.invalid" class="invalid-input">
                                        Campo obbligatorio, il formato della mail deve essere corretto
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12 col-12">
                                <div class="form-group input-item">
                                    <label for="subject" class="active">Titolo*</label>
                                    <input type="text" name="subject" class=" form-control" name="subject" id="subject"
                                        [(ngModel)]="subject" #subjectModel="ngModel" required>
                                    <div *ngIf="subjectModel.touched && subjectModel.invalid" class="invalid-input">
                                        Campo obbligatorio
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-12 col-sm-12 col-12">
                                <div class="form-group input-item">
                                    <label for="body" class="active">Messaggio*</label>
                                    <textarea type="text" name="body" class=" form-control" name="body" rows="5"
                                        id="body" [(ngModel)]="body" #bodyModel="ngModel" required></textarea>
                                    <div *ngIf="bodyModel.touched && bodyModel.invalid" class="invalid-input">
                                        Campo obbligatorio
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="it-card-footer m-0">
                        <div class="buttonContainer col-12  w-100 d-flex justify-content-between">

                            <button class="btn btn-primary  mx-2 my-2 btn-md" (click)="sendMail()">Invia</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end card-->
    </div>
</div>
