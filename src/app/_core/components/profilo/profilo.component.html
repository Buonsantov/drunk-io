<h3 class="title-drunk" *ngIf="!modify">Aggiungi Profilo</h3>
<h3 class="title-drunk" *ngIf="modify">Modifica Profilo</h3>

<div class="row my-5 w-100 card-center" id="profilo">
    <div class="col-12 col-lg-6">
        <!--start card-->
        <div class="card-wrapper card-space">
            <div class="card card-bg card-big no-after">
                <div class="card-body">
                    <h3 class="card-title h5 ">Profilo</h3>

                    <!--  FORM -->
                    <form id="formUser" *ngIf="user" #formUtenteValid="ngForm" novalidate>
                        <div class="row mt-5">
                            <div class="col-lg-12 col-sm-12 col-12">
                                <div class="form-group input-item">
                                    <label for="nome" class="active">Nome*</label>
                                    <input type="text" name="nome" appUppercase class=" form-control" name="nome"
                                        id="nome" [(ngModel)]="user.nome" #nome="ngModel" required>
                                    <div *ngIf="nome.touched && nome.invalid" class="invalid-input">
                                        Campo obbligatorio
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-6">
                                <div class="form-group input-item">
                                    <label for="sesso" class="active label-select">Sesso*</label>
                                    <ng-select #MyNgSelect [searchable]="false" [clearable]="true" required
                                        (change)="handlerChangeSesso($event)" [(ngModel)]="user.sesso" name="sesso"
                                        title="Sesso" id="sesso" #sesso="ngModel">
                                        <ng-option [value]="'M'">Uomo</ng-option>
                                        <ng-option [value]="'F'">Donna</ng-option>
                                    </ng-select>
                                    <div *ngIf="sesso.touched && sesso.invalid" class="invalid-input">
                                        Campo obbligatorio
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-6">
                                <div class="form-group input-item">
                                    <label for="peso" class="active label-select">Peso (kg)*</label>
                                    <ng-select #pesoSelect [searchable]="false" [clearable]="true" required
                                        [disabled]="getSesso()" [(ngModel)]="user.peso" name="peso" title="peso"
                                        id="peso" #peso="ngModel">
                                        <ng-option *ngFor="let p of pesi" [value]="p?.peso">{{p?.label}}</ng-option>


                                    </ng-select>
                                    <div *ngIf="peso.touched && peso.invalid" class="invalid-input">
                                        Campo obbligatorio
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                    <div class="it-card-footer m-0">
                        <div class="buttonContainer col-12  w-100 d-flex justify-content-between">
                            <button class="btn btn-outline-primary  mx-2 my-2  btn-md"
                                [routerLink]="['/profili']">Annulla</button>
                            <button class="btn btn-primary  mx-2 my-2 btn-md" (click)="salva()">Salva</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end card-->
    </div>
</div>
